<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Inspector - Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
    }

    h2 {
      color: #667eea;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 20px;
      background: #667eea;
      margin-right: 10px;
      border-radius: 2px;
    }

    .option-group {
      margin-bottom: 15px;
    }

    label {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    label:hover {
      background: #efefef;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .label-text {
      flex: 1;
      color: #333;
      font-weight: 500;
    }

    .label-description {
      display: block;
      color: #666;
      font-size: 12px;
      margin-top: 4px;
      margin-left: 30px;
    }

    .info-list {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
    }

    .info-list label {
      display: flex;
      margin-bottom: 10px;
      background: transparent;
      padding: 5px;
    }

    .info-list label:last-child {
      margin-bottom: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .reset-btn {
      background: #999;
    }

    .reset-btn:hover {
      box-shadow: 0 4px 12px rgba(153, 153, 153, 0.4);
    }

    .status {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Inspector Settings</h1>

    <!-- Popup Position Section -->
    <div class="section">
      <h2>Popup Position</h2>
      <div class="option-group">
        <label>
          <input type="radio" name="popupPosition" value="follow" checked>
          <div>
            <span class="label-text">Follow Mouse</span>
            <span class="label-description">Popup follows your mouse cursor</span>
          </div>
        </label>
      </div>
      <div class="option-group">
        <label>
          <input type="radio" name="popupPosition" value="fixed">
          <div>
            <span class="label-text">Fixed Position (Draggable)</span>
            <span class="label-description">Popup stays in one place and can be dragged</span>
          </div>
        </label>
      </div>
    </div>

    <!-- Show Info Section -->
    <div class="section">
      <h2>Information to Display</h2>
      <p style="color: #666; margin-bottom: 15px; font-size: 13px;">
        Choose which information categories to show in the popup:
      </p>
      <div class="info-list">
        <label>
          <input type="checkbox" name="showInfo" value="basic" checked>
          <span class="label-text">Basic Info</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="dimensions" checked>
          <span class="label-text">Dimensions</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="metadata" checked>
          <span class="label-text">Metadata</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="position" checked>
          <span class="label-text">Position</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="file" checked>
          <span class="label-text">File Info</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="attributes" checked>
          <span class="label-text">Attributes</span>
        </label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="save">Save Settings</button>
      <button id="reset" class="reset-btn">Reset to Defaults</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
