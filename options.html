<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scout - Options</title>
  <link rel="stylesheet" href="content.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .section {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
    }

    h2 {
      color: #667eea;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 20px;
      background: #667eea;
      margin-right: 10px;
      border-radius: 2px;
    }

    .option-group:not(:last-child) {
      margin-bottom: 8px;
    }

    label {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    label:hover {
      background: #efefef;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .label-text {
      flex: 1;
      color: #333;
      font-weight: 500;
    }

    .label-description {
      display: block;
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }

    .info-list {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 4px;
      margin-top: 15px;
    }

    .info-list label {
      display: flex;
      margin-bottom: 10px;
      background: transparent;
      padding: 5px;
    }

    .info-list label:last-child {
      margin-bottom: 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .reset-btn {
      background: #999;
    }

    .reset-btn:hover {
      box-shadow: 0 4px 12px rgba(153, 153, 153, 0.4);
    }

    .status {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .image-popup {
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      z-index: 999999;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
      line-height: 1.25;
      width: 140px;

      & .popup-title {
        font-size: 12px;
        font-weight: 400;
      }

      & .popup-info {
        font-size: 11px;
        font-weight: 200;
      }
    }

    .mockup-section {
      padding: 20px;
      background: #f0f4f8;
      border-radius: 6px;
      border: 2px solid #ddd;
      margin-bottom: 16px;
    }

    .mockup-title {
      color: #333;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .mockup-preview {
      position: relative;
      width: 100%;
      height: 250px;
      background: white;
      border: 2px dashed #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .mockup-preview.follow-mode {
      background: linear-gradient(135deg, #e8f0fe 0%, #f0f8ff 100%);
    }

    .mockup-preview.fixed-mode {
      background: linear-gradient(135deg, #f0f8ff 0%, #e8f0fe 100%);
    }

    .mockup-popup {
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      width: 140px;
      line-height: 1.25;
      position: relative;
    }

    .mockup-popup-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .mockup-popup-info {
      font-size: 11px;
      font-weight: 200;
      color: #ddd;
      margin-bottom: 3px;
    }

    .follow-indicator {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #667eea;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .follow-indicator::before {
      content: '→';
      position: absolute;
      color: #667eea;
      font-weight: bold;
      font-size: 14px;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .cursor-indicator {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .cursor-indicator svg {
      width: 100%;
      height: 100%;
    }

    .mockup-description {
      font-size: 12px;
      color: #666;
      padding: 10px;
      background: white;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="margin-bottom: 12px;">Image Scout Settings</h1>

    <!-- Mockup Preview -->
    <div class="mockup-section">
      <div class="mockup-title">Preview</div>
      <div class="mockup-preview follow-mode" id="mockupPreview">
        <div class="cursor-indicator" id="cursorIndicator">
          <svg viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
            <path d="M3 3l7.07 18.97 2.58-7.57 7.57-2.58L3 3z" />
          </svg>
        </div>
        <div class="mockup-popup" id="mockupPopup" style="position: relative;">
          <div class="mockup-popup-title" id="popupTitle">Image Scout</div>
          <div id="mockupContent">
            <div class="mockup-popup-info" id="urlInfo"><strong>URL:</strong> example.png</div>
            <div class="mockup-popup-info" id="altInfo"><strong>Alt:</strong> Sample image</div>
            <div class="mockup-popup-info" id="imageTitleInfo"><strong>Title:</strong> Example</div>
            <div class="mockup-popup-info" id="typeInfo"><strong>Type:</strong> PNG</div>
            <div class="mockup-popup-info" id="originalSizeInfo"><strong>Original:</strong> 800×400</div>
            <div class="mockup-popup-info" id="renderSizeInfo"><strong>Render:</strong> 400×200</div>
            <div class="mockup-popup-info" id="aspectRatioInfo"><strong>Aspect Ratio:</strong> 2</div>
          </div>
          <div class="follow-indicator" id="followIndicator" style="display: none;"></div>
        </div>
      </div>
      <div class="mockup-description" id="mockupDescription">
        Popup follows your mouse cursor as you hover over images
      </div>
    </div>

    <!-- Popup Position Section -->
    <div class="section">
      <h2>Popup Position</h2>
      <div class="option-group">
        <label>
          <input type="radio" name="popupPosition" value="follow" checked>
          <div>
            <span class="label-text">Follow Mouse</span>
            <span class="label-description">Popup follows your mouse cursor</span>
          </div>
        </label>
      </div>
      <div class="option-group">
        <label>
          <input type="radio" name="popupPosition" value="fixed">
          <div>
            <span class="label-text">Fixed Position (Draggable)</span>
            <span class="label-description">Popup stays in one place and can be dragged</span>
          </div>
        </label>
      </div>
    </div>

    <!-- Information to Display Section -->
    <div class="section">
      <h2>Information to Display</h2>
      <p style="color: #666; margin-bottom: 15px; font-size: 13px;">
        Choose which information to show in the popup:
      </p>
      <div class="info-list">
        <label>
          <input type="checkbox" name="showInfo" value="title" checked>
          <span class="label-text">Popup Title</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="url" checked>
          <span class="label-text">URL</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="alt" checked>
          <span class="label-text">Alt</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="imageTitle" checked>
          <span class="label-text">Title</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="type" checked>
          <span class="label-text">Type</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="originalSize" checked>
          <span class="label-text">Original Size</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="renderSize" checked>
          <span class="label-text">Render Size</span>
        </label>
        <label>
          <input type="checkbox" name="showInfo" value="aspectRatio" checked>
          <span class="label-text">Aspect Ratio</span>
        </label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="save">Save Settings</button>
      <button id="reset" class="reset-btn">Reset to Defaults</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
